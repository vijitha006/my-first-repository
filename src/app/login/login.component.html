<div>
    <div class="main">
      <div class="icon-div">
        <button type="button" class="close btn-close" aria-label="Close" mat-dialog-close></button>
        <div class="icon" ><img src="../assets/Images/download.jpg" style="width: 30px; height: 30px; "></div>
      </div>
      <div class="head">
        <table style="width: 100%;">
          <tr >
            <th><h3>Sign in to twitter</h3></th>
          </tr>
          <tr>
            <th>
              <button type="button" class="google btn btn-success">Sign in with Google</button>
            </th>
          </tr>
          <tr>
            <th>
              <button type="button" class="apple btn btn-success">Sign in with Apple</button>
            </th>
          </tr>
          <tr>
            <th>
              <h4 style="padding-left: 35%;">or</h4></th>
           
          </tr>
        </table>
        <div class="div-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
                <input type="text" class="uname" formControlName="username" placeholder="Username">
                <div class="err" *ngIf="username && username.invalid && username.touched">Username is required
                </div>
           
            
               <input type="password" class="pwd"  formControlName="password" placeholder="Password">
               <div class="err" style="margin-top: -15px; margin-bottom: 15px;" *ngIf="password && password.invalid && password.touched">Password is required</div>
            
              <button [disabled]="loginForm.invalid" type="submit" mat-dialog-close class="next btn btn-secondary btn-lg">NEXT</button>
            
  
              </form>
             
              <button type="button"  class="forgot btn  btn-light">Forgot password?</button>
              
            </div> 
            <div class="div-signup">
              <h5>Don't have an account</h5><a  href=""><h5>Sign up</h5></a>
            </div>
           
      </div>
    </div>
